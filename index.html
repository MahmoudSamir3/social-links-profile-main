<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- EXternal CSS File -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main class="grid-container">

        <a href="https://github.com/MahmoudSamir3" target="_blank" class="social-btn" aria-label="Visit Mahmoud's GitHub">GitHub</a>

        <a href="https://www.linkedin.com/in/mahmoudsamir3/" target="_blank" class="social-btn" aria-label="Visit Mahmoud's LinkedIn">LinkedIn</a>
        <a href="#" class="social-btn" aria-label="Visit Mahmoud's Twitter">Twitter</a>
        <a href="#" class="social-btn" aria-label="Visit Mahmoud's Instagram">Instagram</a>
    </section>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Samir</a>.
